<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/_template.xhtml">
	
		<ui:define name="titulo">
				<p:outputPanel>Jornalistas</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="formTabelaJornalistas">
				<p:commandButton value="Adicionar Jornalista" action="manter" /><br /><br />
				
				<p:dataTable value="#{jornalistaBean.jornalistas}" var="jornalista" id="tabelaJornalistas" paginator="true" rows="5">
					<f:facet name="header">Nome</f:facet>
					<p:column headerText="ID" >
						<h:outputText value="#{jornalista.idJornalista}" />
					</p:column>
					<p:column headerText="Nome" >
						<h:outputText value="#{jornalista.nome}" />
					</p:column>				
					<p:column headerText="E-mail" >
						<h:outputText value="#{jornalista.email}" />
					</p:column>								
				</p:dataTable>
			</h:form>			
		</ui:define>
	</ui:composition>

</html>
